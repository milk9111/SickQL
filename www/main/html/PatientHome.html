<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Home Page</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script src="../js/jquery-3.2.1.min.js"></script>
      <script src="../js/patientHome.js"></script>
  </head>

  <body onload="startUp()">
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand">SickQL</a>
          </div>
          <ul class="nav navbar-nav">
              <li class="active"><a class="btn btn-default" onclick="signOut()">Sign Out</a></li>
          </ul>
      </div>
  </nav>
  <div class="container">

<div class="container">
	<!-- BEGIN CONTENT -->
	<h2 class="text-center">Hello <span id="name"></span></h2>

    <!--Patient table for their information-->
    <h4 class="form-signin-heading text-center">Your Information</h4>
    <table class="table table-hover" id="patInfo">
        <tbody>
        <tr>
            <th scope="col">Full Legal Name</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
            <th scope="col">Age</th>
        </tr>
        </tbody>
    </table>

    <br>

    <!--Patient's Prescriptions table -->
    <h4 class="form-signin-heading text-center">Your Prescriptions</h4>
    <table class="table table-hover table-bordered" id="presInfo">
        <tbody>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Dose To Take</th>
            <th scope="col">Cost For Prescription</th>
            <th scope="col">Frequency Per Day</th>
            <th scope="col">Refill Date</th>
            <th scope="col">Manufacturer</th>
        </tr>
        </tbody>
    </table>

    <br>

    <!-- Patient's doctors table -->
    <div class="row">
        <div class="col-sm-4">
            <h4 class="form-signin-heading text-center">Your Doctors</h4>
            <table class="table table-hover table-bordered table-condensed table-sm" id="assigned_doctors_table">
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Remove Doctor</th>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <br>

    <!--Avaiable doctors to add table -->
    <h4 class="form-signin-heading text-center">Add Doctors</h4>
    <table class="table table-hover table-bordered" id="allDocs">
        <tbody>
        <tr>
            <th scope="col">Name</th>
            <th>Add Doctor</th>
        </tr>
        </tbody>
    </table>
</div>
  </div>
  </body>
</html>
