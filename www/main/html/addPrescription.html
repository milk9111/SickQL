<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Prescription</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="../js/addPrescription.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>

<body onload="startUp()">
<div class="container">

    <h2 id="title">Add a Prescription</h2>

    <div class="well well-lg">
        <h4>Add a prescription to the patient by filling in the required forms, click submit when done.</h4>
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Name*</span>
        <input type="text" id="name" class="form-control" placeholder="Name">
    </div>

    <br>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Dose*</span>
        <input type="text" id="dose" class="form-control" placeholder="Amount and time">
    </div>

    <br>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Cost* $</span>
        <input type="text" id="cost" class="form-control" placeholder="0.00">
    </div>

    <br>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Frequency*</span>
        <input type="text" id="freq" class="form-control" placeholder="##">
    </div>

    <br>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Refill Date*</span>
        <input type="text" id="refill" class="form-control" placeholder="00/00/0000">
    </div>

    <br>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Manufacturer*</span>
        <input type="text" id="manuf" class="form-control" placeholder="Company">
    </div>

    <br>

    <button class="btn btn-primary" id="submit" onclick="submitPrescription($('#name').val(), $('#dose').val(), $('#cost').val(), $('#freq').val(), $('#refill').val(), $('#manuf').val())">Submit Prescription</button>

    <form>

    </form>

</div>

</body>
</html>
