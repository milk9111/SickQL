<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Patient</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/updatePatient.js"></script>
</head>

<body onload="startUp()">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">SickQL</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a class="btn btn-default" onclick="signOut()">Sign Out</a></li>
        </ul>
    </div>
</nav>
<div class="container">

<div class="container">

    <h2>Update Patient...</h2>

    <div class="well well-lg">
        <h4>Update a patients information, blank fields will not be updated.</h4>
    </div>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Height in feet</span>
        <input type="text" id="height" class="form-control" placeholder="0.0">
    </div>

    <br>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Weight in pounds</span>
        <input type="text" id="weight" class="form-control" placeholder="00.00">
    </div>

    <br>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">Age</span>
        <input type="text" id="age" class="form-control" placeholder="00">
    </div>

    <br>

    <button class="btn btn-primary" type="button" id="submit" onclick="updatePatientInfo($('#height').val(), $('#weight').val(), $('#age').val())">Submit Update</button>
    <button class="btn btn-primary" id="cancel" onclick="cancel()">Cancel</button>
</div>

</body>
</html>
